apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {}

task makeJar(type: Jar, dependsOn: ['compileReleaseJavaWithJavac']) {
    //  task buildJar(type: Jar, dependsOn: ['build'])
    //导出的jar文件的名称
    archiveName = "javautils_0.0.1.jar"
    //需打包的资源所在的路径集
    from('build/intermediates/classes/release')
    destinationDir = file('build/libs')
//    // //导出的jar文件的存放目录（未指定则默认存放在build/libs下）  destinationDir = file('D:/libs')
